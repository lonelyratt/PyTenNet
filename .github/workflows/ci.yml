name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest
          pip install -e .

      - name: Run proofs
        run: |
          cd proofs
          for f in proof_*.py; do
            echo "Running $f..."
            python "$f" || exit 1
          done

      - name: Run pytest
        run: |
          pytest tests/ -v

  reproduce:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .

      - name: Run reproduce benchmarks
        run: |
          python reproduce.py --quick --save

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results/

      - name: Verify all passed
        run: |
          python -c "
          import json
          with open('results/benchmark_latest.json') as f:
              data = json.load(f)
          failed = data['summary']['failed']
          if failed > 0:
              print(f'FAILED: {failed} benchmarks did not pass')
              exit(1)
          print('All benchmarks passed!')
          "
