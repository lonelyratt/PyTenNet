name: Reproduce

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  reproduce:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run benchmarks
        run: |
          python reproduce.py --save

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results/

      - name: Verify all passed
        run: |
          python -c "
          import json
          with open('results/benchmark_latest.json') as f:
              data = json.load(f)
          failed = data['summary']['failed']
          if failed > 0:
              print(f'FAILED: {failed} benchmarks did not pass')
              exit(1)
          print('All benchmarks passed!')
          "

  proofs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tensornet
        run: |
          pip install git+https://github.com/tigantic/PytorchTN.git
          pip install pytest

      - name: Clone proof tests
        run: |
          git clone --depth 1 https://github.com/tigantic/PytorchTN.git /tmp/tensornet
          cp -r /tmp/tensornet/tests .

      - name: Run proof tests
        run: |
          pytest tests/test_proofs.py -v -s

  compare-tenpy:
    runs-on: ubuntu-latest
    continue-on-error: true  # TeNPy comparison is optional
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install physics-tenpy

      - name: Run comparison
        run: |
          python benchmarks/compare_tenpy.py --save

      - name: Upload comparison
        uses: actions/upload-artifact@v4
        with:
          name: tenpy-comparison
          path: results/comparison_tenpy.json
